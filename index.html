<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>


    <!-- input -->

    <div class="flex justify-center items-center h-[20%]">
        <h1 class=" text-5xl font-bold   title-font  text-gray-100 ">Loan Calculator</h1>
    </div>
    <div class="hero h-[60%] min-h-0  bg-stone-200">
        <div class="hero-content flex-col lg:flex-row-reverse ">
            <div class="ml-20 text-center lg:text-left ">
                <div class=" flex flex-row text-center  text-[#6419E6] mb-10 justify-center lg:text-center ">
                    <h1 class="text-center text-5xl font-bold mb-8">Monthly EMI : </h1>
                    <h1 class="montlyEmi text-center text-5xl font-bold mb-8"> 0 </h1>
                </div>

                <div class="stats shadow ">
                    <div class="stat place-items-center">
                        <div class="stat-title mt-4 text-xl mb-5  text-slate-100">Principal Amount </div>
                        <div class="principalAmount PA stat-value mb-4">0</div>
                    </div>

                    <div class="stat place-items-center">
                        <div class="stat-title mt-4 mb-5 text-xl text-slate-100">Interest Amount</div>
                        <div class="interestAmount IA stat-value mb-4 text-secondary">0</div>

                    </div>

                    <div class="stat place-items-center">
                        <div class="stat-title mt-4 mb-5 text-xl text-slate-100">Total Amount</div>
                        <div class="totalAmount TA stat-value mb-4">0</div>

                    </div>

                </div>

            </div>
            <div class="card flex flex  w-full   bg-base-100  shadow-slate-700 ">
                <div class="card-body flex flex-col justify-between">
                    <div class="form-control flex flex-row justify-between mb-5">
                        <label class="label">
                          <span class="label-text text-2xl ">Loan Amount </span>
                          </label>
                        <input type="text" class=" loanAmount input input-bordered border border-1 border-green-100" />
                    </div>
                    <div class="form-control flex flex-row justify-between mb-5">
                        <label class="label">
                  <span class="label-text text-2xl">Loan Tenure</span>
                </label>
                        <input type="text" class=" loanTenure input input-bordered border border-1 border-green-100" />

                    </div>
                    <div class="form-control flex flex-row justify-between mb-5">
                        <label class="label">
                  <span class="label-text text-2xl mr-2"> Rate of Interest </span>
                </label>
                        <input type="text" class=" rateOfInterest input input-bordered border border-1 border-green-100" />

                    </div>
                    <div class="form-control mt-6">
                        <button onclick="" class="emiCalcBtn btn btn-primary  text-xl">Calculate EMI</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
